ร<!DOCTYPE html>
<html lang="th">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>นายอัณณกฤช สุทิน - โปรไฟล์</title>
    <meta name="description" content="ประวัติส่วนตัวของนายอัณณกฤช สุทิน จากโรงเรียนสวนกุหลาบวิทยาลัยนนทบุรี" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="desktop">
      <section class="profile-container">
        <header class="profile-header">
          <img class="menu-icon" src="img/image-3.png" alt="เมนู" />
        </header>
        <div class="profile-content">
          <img class="profile-picture" src="img/ellipse-1.png" alt="รูปโปรไฟล์ของนายอัณณกฤช สุทิน" />
          <h1 class="profile-name">นายอัณณกฤช สุทิน</h1>
          <h2 class="profile-school">โรงเรียนสวนกุหลาบวิทยาลัยนนทบุรี</h2>
          <p class="profile-intro">สวัสดีครับผมชื่อโชแปงเด็กสวนกุหลาบวิทยาลัยนนทบุรีครับ</p>
          <div class="profile-hobbies">
            <h3>งานอดิเรก</h3>
            <ul>
              <li>ออกกำลังกาย</li>
              <li>ฟังพอดแคสต์</li>
              <li>หาความรู้เกี่ยวกับสิ่งที่ตัวเองไม่รู้</li>
            </ul>
          </div>
          <img class="profile-footer-image" src="img/image-2.png" alt="รูปประกอบ" />
        </div>
      </section>
    </main>
  </body>
</html>
